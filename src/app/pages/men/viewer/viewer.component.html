<div class="div-card" *ngIf="imageInput">
    <mat-card fxLayout fxLayoutGap="20px">
        <span fxFlex="1 1 50%">
            <mat-card-header>
                <mat-card-title>{{imageInput.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <img class="menImage" [src]="'assets/' + imageInput.id + '.jpg'" />
                <div class="break"></div>
                <div>{{imageInput.description}}</div>
                <div class="break"></div>
                <div>{{imageInput.price}}</div>
                <div class="break"></div>
                <div>{{imageInput.count}}</div>
                <button mat-raised-button color="primary" type="button" (click)="decrease()"><mat-icon>remove</mat-icon></button>   
                <button mat-raised-button color="primary" type="button" (click)="increase()"><mat-icon>add</mat-icon></button>
                <div class="break"></div>
                <button mat-raised-button color="primary" type="button" class="cart" >Add to cart<mat-icon>shopping_bag</mat-icon></button>
            </mat-card-content>
        </span>
        <span fxFlex="1 1 50%">
            <mat-card-actions>
                <form [formGroup]="commentsForm" (ngSubmit)="addComment()">
                    <div>
                        <mat-form-field>
                            <mat-label for="username">Username: </mat-label>
                            <input matInput type="text" formControlName="username" />
                        </mat-form-field>    
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label for="comment">Comment: </mat-label>
                            <textarea matInput rows="10" cols="30" placeholder="Type your comment!" formControlName="comment"></textarea>
                        </mat-form-field>   
                    </div>
                    <div class="break"></div>
                    <div>
                        <button mat-raised-button color="primary" type="submit" >Add</button>
                    </div>
                </form>
            </mat-card-actions>
        </span>
    </mat-card>
    <div *ngIf="comments.length">
        <table>
            <tr>
                <th>User</th>
                <th>Comment</th>
                <th>Date</th>
                <th>Operation</th>
            </tr>
            <tr *ngFor="let comment of comments; let i = index;"
                [ngStyle]="{'background-color' : i % 2 === 0 ? 'darkcyan' : 'blue'}">
                <td>{{comment.username}}</td>
                <td>{{comment.comment}}</td>
                <td>{{comment.date | dateFormat}}</td>
                <td><button (click)="deleteComment(comment.id, comment.username)">Delete</button></td>
            </tr>
        </table>
    </div>
</div>
